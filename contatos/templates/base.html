<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contatos - Secretaria de Educação{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #0066cc 0%, #003366 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .contact-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        .search-box {
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        .footer {
            margin-top: 3rem;
            padding: 1.5rem 0;
            background-color: #343a40;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <div class="header">
        <div class="container">
            <h1><i class="bi bi-telephone-forward contact-icon"></i>Secretaria de Educação</h1>
            <p class="lead">Diretório de Contatos Internos</p>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Rodapé -->
    <div class="footer">
        <div class="container">
            <p>Sistema de Contatos Internos &copy; {% now "Y" %}</p>
            <p class="small">Desenvolvido para a Secretaria de Educação</p>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
